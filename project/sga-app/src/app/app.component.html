<ng-container>
  <mat-toolbar class="example-header">SGA</mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened *ngIf="authenticator.authStatus === 'authenticated'">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
        <a mat-list-item routerLink="/organization" routerLinkActive="active" ariaCurrentWhenActive="page">Organization</a>
        <a mat-list-item routerLink="/project" routerLinkActive="active" ariaCurrentWhenActive="page">Projects</a>
        <a mat-list-item routerLink="/environmental" routerLinkActive="active" ariaCurrentWhenActive="page">Environmental</a>
        <a mat-list-item routerLink="/mineral" routerLinkActive="active" ariaCurrentWhenActive="page">Mineral</a>
        <a mat-list-item routerLink="/misc-contracts" routerLinkActive="active" ariaCurrentWhenActive="page">Miscellaneous Contracts</a>
        <a mat-list-item routerLink="/user" routerLinkActive="active" ariaCurrentWhenActive="page">Users</a>
        <a mat-list-item routerLink="/logout" routerLinkActive="active" ariaCurrentWhenActive="page"
           (click)="authenticator.signOut()">Exit</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-messages></app-messages>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
